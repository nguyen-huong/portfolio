<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Huong Nguyen</title>
  <meta name="description" content="Huong Nguyen">
  <meta name="keywords" content="Name, skills and coding experiences" />
  <link rel="stylesheet" href="index.css" />
  <style>
    .articles-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .article {
      text-align: center;
    }
    .article img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .article-title {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="header" id="top">
    <div class="header__text-box">
      <h1 class="heading-primary">Huong Nguyen</h1>
    </div>
  </header>

  <section class="work" id="work">
    <div class="row">
      <h2>Portfolio</h2>
      <div class="articles-container">
        <div class="article">
          <img src="./portfo/img2.jpg" alt="Sustainable Lighthouse">
          <div class="article-title">Sustainable Lighthouse</div>
        </div>
        <div class="article">
          <img src="./portfo/img1.png" alt="Sister's Portrait">
          <div class="article-title">Sister's Portrait</div>
        </div>
        <div class="article">
          <img src="./portfo/img3.png" alt="Churches">
          <div class="article-title">Churches</div>
        </div>
        <div class="article">
          <img src="./portfo/img4.png" alt="Marble Statue of King Herod">
          <div class="article-title">Marble Statue of King Herod</div>
        </div>
        <div class="article">
          <img src="./portfo/img5.png" alt="Julia's Portrait">
          <div class="article-title">Julia's Portrait</div>
        </div>
        <div class="article">
          <img src="./portfo/img6.png" alt="IKEA Drawer">
          <div class="article-title">IKEA Drawer</div>
        </div>
        <div class="article">
          <img src="./portfo/img7.png" alt="Self-Portrait">
          <div class="article-title">Self-Portrait</div>
        </div>
        <div class="article">
          <img src="./portfo/img8.png" alt="Quick Signs Study">
          <div class="article-title">Quick Signs Study</div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
